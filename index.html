<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arma Reforger PvPvE Modding Guide</title>
  <style>
    :root {
      --bg-color: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #9e9e9e;
      --accent-color: #c75133;
      --border-color: #333;
      --header-color: #1a1a1a;
      --card-bg: #202020;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: var(--header-color);
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .logo span {
      color: var(--accent-color);
    }
    
    h1, h2, h3, h4 {
      color: var(--text-primary);
      font-weight: 600;
    }
    
    h1 {
      font-size: 28px;
      margin-top: 40px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    
    h2 {
      font-size: 24px;
      margin-top: 30px;
      color: var(--accent-color);
    }
    
    h3 {
      font-size: 20px;
      margin-top: 25px;
    }
    
    ul {
      padding-left: 20px;
    }
    
    ul li {
      margin-bottom: 8px;
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: 5px;
      padding: 20px;
      margin: 20px 0;
      border-left: 3px solid var(--accent-color);
    }
    
    .important {
      background-color: rgba(199, 81, 51, 0.15);
      border-radius: 5px;
      padding: 15px;
      margin: 20px 0;
      border-left: 4px solid var(--accent-color);
    }
    
    hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 30px 0;
    }
    
    code, pre {
      background-color: #272822;
      color: #f8f8f2;
      border-radius: 3px;
      font-family: 'Courier New', Courier, monospace;
    }
    
    pre {
      padding: 15px;
      overflow-x: auto;
    }
    
    code {
      padding: 2px 5px;
    }
    
    em {
      color: var(--text-secondary);
      font-style: italic;
    }
    
    /* Tree View Styling */
    ul.tree, ul.tree ul {
      list-style-type: none;
      margin-left: 15px;
      padding-left: 15px;
    }
    
    ul.tree {
      margin-left: 0;
      padding-left: 0;
      margin-top: 20px;
    }
    
    ul.tree li {
      position: relative;
      padding-left: 25px;
      margin-bottom: 10px;
    }
    
    ul.tree li::before {
      content: "üìÅ";
      position: absolute;
      left: 0;
      color: var(--accent-color);
    }
    
    ul.tree li.file::before {
      content: "üìÑ";
      color: var(--text-secondary);
    }
    
    ul.tree ul {
      border-left: 1px dashed var(--border-color);
      margin-top: 10px;
    }
    
    footer {
      margin-top: 60px;
      padding: 20px 0;
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      border-top: 1px solid var(--border-color);
    }
  </style>
</head>
<body>

      <div class="logo">Arma <span>Reforger</span> Modding</div>
    </div>
  </header>
